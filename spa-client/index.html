<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SPA Client</title>
    <!-- Load js-pkce library FIRST -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/js-pkce@2.0.0/dist/pkce.umd.js"
    ></script>
    <!-- Load your script AFTER the library -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Basic SPA Client</h1>
    <button id="login-button">Login</button>
    <button id="call-resource-button" disabled>Call Resource Server</button>
    <button id="logoutButton">Logout</button>
    <button id="google-login-button">Login with Google</button>
    <button id="github-login-button">Login with GitHub</button>
    <div id="result"></div>
  </body>
</html>
